<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">
      New Recipe
    </button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <a href="#" 
    class="list-group-item clearfix"
    *ngFor="let chicken of recipes">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ chicken.name }}</h4>
        <p class="list-group-item-text">{{ chicken.description }}</p>
      </div>
      <div class="pull-right">
        <img  
        [src]="chicken.imgPath" 
        alt="{{ chicken.name }}" 
        class="img-responsive" 
        style="max-height: 100px;">
      </div>
    </a>
    <!--<app-recipe-item></app-recipe-item>-->
  </div>
</div>
