<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <ng-template [ngIf]="onlyOdd">
             <li
          class="list-group-item"
          *ngFor="let oddNumber of oddNumbers"
          [ngClass]="{odd: odd%2!==0}"
          [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'navajowhite' : 'yellow'}">
          {{ oddNumber }}
        </li>
        </ng-template>
        
       <div *appUnless="onlyOdd">
          <li
          class="list-group-item"
          *ngFor="let evenNumber of evenNumbers">
          {{ evenNumber }}
        </li>
        </div>
      </ul>
      <p appBasicHighlight>So Basically it's just a Highlighter!</p>

    <p appBetterHighlight [defColor]="'pink'" hlColor="cornflowerblue">Now that's better!!!!!!!!!</p>

    <div [ngSwitch]="value">
      <div *ngSwitchCase="5">Switch is 5</div>
       <div *ngSwitchCase="10">Switch is 10</div>
      <div *ngSwitchDefault>default</div>
    </div>
    </div>
  </div>
</div>
